text.privacy=In esecuzione dell'art. 11 della Legge 675/96, recante disposizioni a tutela delle persone e degli altri soggetti rispetto al trattamento dei dati personali, il Richiedente fornisce il consenso al trattamento dei propri dati personali, direttamente o anche attraverso terzi, per l'integrale esecuzione del contratto o per ottemperare ad obblighi previsti dalla legge, da un regolamento o dalla normativa comunitaria.
text.use=Il Richiedente fornisce il consenso al trattamento dei propri dati personali anche per le seguenti finalità: elaborare studi e ricerche statistiche e di mercato; inviare materiale pubblicitario ed informativo; compiere attività dirette di vendita o di collocamento di prodotti o servizi; inviare informazioni commerciali; effettuare comunicazioni commerciali interattive. L'utente potrà in qualsiasi momento revocare il consenso e/o opporsi al trattamento dei propri dati personali.
