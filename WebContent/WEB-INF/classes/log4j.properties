log4j.rootCategory=INFO, wc
log4j.logger.org.springframework.web=DEBUG
log4j.logger.org.webcomponents=DEBUG
log4j.appender.wc=org.apache.log4j.ConsoleAppender
log4j.appender.wc.Target=System.out
log4j.appender.wc.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} - %p %c - %m%n
log4j.appender.wc.layout=org.apache.log4j.PatternLayout